{% extends 'campus_master/base.html' %}

{% block content %}
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Комната</th>
                <th scope="col">Статус</th>
            </tr>
        </thead>
        <tbody>
            {% for item in data %}
                <tr>
                    <th scope="row">{{ item.room }}</th>
                    <td>{{ item.text }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
