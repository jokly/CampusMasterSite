{% extends 'campus_master/base.html' %}

{% block content %}
    {% if user.is_authenticated %}
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">ID чата</th>
                    <th scope="col">Жалоба</th>
                </tr>
            </thead>
            <tbody>
                {% for item in data %}
                    <tr>
                        <th scope="row">{{ item.chat }}</th>
                        <td>{{ item.text }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% endif %}
{% endblock %}
