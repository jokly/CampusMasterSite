{% extends 'campus_master/base.html' %}

{% load el_pagination_tags %}

{% block content %}
    {% paginate data %}
    
    {% for item in data %}
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">{{ item.title }}</h4>
                        <hr>
                        <p class="card-text">{{ item.text|safe }}</p>
                    </div>
                    <div class="card-footer text-muted">
                        Дата: {{ item.created }}
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
    
    <div class="row">
        <div class="col-md-12 text-center">
            {% show_pages %}
        </div>
    </div>
{% endblock %}
